<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>التسجيل | فعاليات 8 ماي 1945</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS داخلي -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Cairo', sans-serif;
    }

    .form-section {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      margin-bottom: 30px;
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .form-alert {
      display: none;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-0">التسجيل للمشاركة</h1>
    <nav>
      <a href="homme.html" class="text-white me-3"><i class="fas fa-home"></i> الرئيسية</a>
      <a href="fa3aliat.html" class="text-white"><i class="fas fa-calendar-alt"></i> الفعاليات</a>
    </nav>
  </div>
</header>

<!-- Form Section -->
<section class="py-5">
  <div class="container">
    <div class="form-section mx-auto col-lg-8">
      <h2 class="text-center">نموذج التسجيل في الفعاليات</h2>

      <div class="alert alert-success form-alert" id="successMessage">
        تم إرسال تسجيلك بنجاح! سنقوم بالتواصل معك قريباً.
      </div>

      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone">
        </div>

        <div class="mb-3">
          <label for="institution" class="form-label">المؤسسة أو الانتماء</label>
          <input type="text" class="form-control" id="institution" placeholder="مثال: جامعة سطيف" required>
        </div>

        <div class="mb-3">
          <label for="activity" class="form-label">اختر الفعالية</label>
          <select class="form-select" id="activity" required>
            <option value="">-- اختر فعالية --</option>
            <option>معرض الصور التاريخية</option>
            <option>ندوة تاريخية</option>
            <option>مسابقة ثقافية</option>
            <option>مسيرة الذاكرة</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="notes" class="form-label">ملاحظات إضافية (اختياري)</label>
          <textarea class="form-control" id="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">إرسال التسجيل</button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-5 text-center">
  <div class="container">
    <p class="mb-0">© 2025 جميع الحقوق محفوظة | مركز التكوين المهني بوكعباش حسين</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript للإشعار -->
<script>
  const form = document.getElementById('registrationForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    successMessage.style.display = 'block';
    form.reset();
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 4000);
  });
</script>

</body>
</html>
